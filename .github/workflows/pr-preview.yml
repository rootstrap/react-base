name: PR-Preview

on:
  pull_request:
    types: [opened]
  issue_comment:
    types: [created, edited]

jobs:
  pr-trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: khan/pull-request-comment-trigger@master
        id: pr-comment-check
        with:
          trigger: 'PR preview'
          reaction: rocket
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}'
      - run: 'echo PR preview triggered!'
        if: steps.pr-comment-check.outputs.triggered == 'true'

  pr-comment:
    runs-on: ubuntu-latest
    needs: pr-trigger
    if: ${{ success() && needs.pr-trigger.outputs.triggered == 'true' }}
    steps:
      - uses: actions/github-script@v3
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Your preview link is being generated‚è≥'
            })
